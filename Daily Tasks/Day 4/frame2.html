<!DOCTYPE html>
<html>
<head>
    <title>Frame 2</title>
</head>
<body>
    <h3>Frame 2 (Child Frame)</h3>

    <p>
        <a href="https://example.com" target="_self">
            Open in SAME frame (_self)
        </a>
    </p>

    <p>
        <a href="https://example.com" target="_blank">
            Open in NEW tab/window (_blank)
        </a>
    </p>

    <p>
        <a href="https://example.com" target="_parent">
            Open in PARENT frame (_parent)
        </a>
    </p>

    <p>
        <a href="https://example.com" target="_top">
            Open in FULL browser window (_top)
        </a>
    </p>
</body>
</html>
