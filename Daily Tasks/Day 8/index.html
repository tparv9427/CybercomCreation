<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Basics Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 40px;
        }
        input, button {
            padding: 6px;
            margin: 5px 0;
        }
        p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>JavaScript Basics</h2>

    <input type="number" id="numberInput" placeholder="Enter a number">
    <br>

    <button id="sumBtn">Sum 1 to N</button>
    <button id="tableBtn">Multiplication Table</button>
    <button id="squareBtn">Square</button>

    <p id="output"></p>
</div>

<script src="script.js"></script>
</body>
</html>
