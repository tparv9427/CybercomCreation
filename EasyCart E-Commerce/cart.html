<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCart - Shopping Cart</title>
</head>

<body>
    <header>
        <h1>Easy Cart</h1>
        <nav style="border-bottom: 2px solid black; padding: 10px;">
            <a href="index.html">Home</a> |
            <a href="productListing.html">Products</a> |
            <a href="cart.html">Cart</a> |
            <a href="myOrders.html">My Orders</a> |
            <a href="login.html">Login</a> |
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>

    <main style="padding: 20px;">
        <h2>Shopping Cart</h2>

        <!-- Cart Table -->
        <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;" border="1">
            <thead>
                <tr style="background-color: #f2f2f2;">
                    <th style="padding: 10px;">Product</th>
                    <th style="padding: 10px;">Price</th>
                    <th style="padding: 10px;">Quantity</th>
                    <th style="padding: 10px;">Total</th>
                    <th style="padding: 10px;">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="padding: 10px;">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <img src="https://via.placeholder.com/50" alt="Product">
                            <span>Awesome Gadget</span>
                        </div>
                    </td>
                    <td style="padding: 10px;">$99.99</td>
                    <td style="padding: 10px;"><input type="number" value="1" min="1" style="width: 50px;"></td>
                    <td style="padding: 10px;">$99.99</td>
                    <td style="padding: 10px;"><button style="color: red;">Remove</button></td>
                </tr>
                <tr>
                    <td style="padding: 10px;">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <img src="https://via.placeholder.com/50" alt="Product">
                            <span>Cool Sneaker</span>
                        </div>
                    </td>
                    <td style="padding: 10px;">$49.99</td>
                    <td style="padding: 10px;"><input type="number" value="2" min="1" style="width: 50px;"></td>
                    <td style="padding: 10px;">$99.98</td>
                    <td style="padding: 10px;"><button style="color: red;">Remove</button></td>
                </tr>
            </tbody>
        </table>

        <!-- Price Summary -->
        <div style="border: 1px solid #ccc; padding: 20px; max-width: 300px; margin-left: auto;">
            <h3>Order Summary</h3>
            <p style="display: flex; justify-content: space-between;"><span>Subtotal:</span> <span>$199.97</span></p>
            <p style="display: flex; justify-content: space-between;"><span>Shipping:</span> <span>$10.00</span></p>
            <p style="display: flex; justify-content: space-between;"><span>Tax:</span> <span>$15.00</span></p>
            <hr>
            <p style="display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2em;">
                <span>Total:</span> <span>$224.97</span></p>

            <button onclick="window.location.href='checkout.html'"
                style="width: 100%; padding: 10px; background-color: black; color: white; cursor: pointer;">Proceed to
                Checkout</button>
        </div>

    </main>

    <footer style="padding: 20px; text-align: center; border-top: 2px solid black; margin-top: 40px;">
        <p>&copy; 2026 EasyCart. All rights reserved.</p>
    </footer>
</body>

</html>
