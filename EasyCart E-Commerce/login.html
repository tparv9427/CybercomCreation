<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCart - Login</title>
</head>

<body>
    <header>
        <h1>EasyCart</h1>
        <nav style="border-bottom: 2px solid black; padding: 10px;">
            <a href="index.html">Home</a> |
            <a href="productListing.html">Products</a> |
            <a href="cart.html">Cart</a> |
            <a href="myOrders.html">My Orders</a> |
            <a href="login.html">Login</a> |
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>

    <main style="padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 50vh;">
        <div style="border: 1px solid #ccc; padding: 40px; width: 300px; text-align: center;">
            <h2>Login</h2>
            <form action="index.html">
                <input type="email" name="email" placeholder="Email Address" required
                    style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>
                <input type="password" name="password" placeholder="Password" required
                    style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>
                <button type="submit"
                    style="width: 100%; padding: 10px; background-color: black; color: white; cursor: pointer;">Login</button>
            </form>
            <p style="margin-top: 20px;">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </main>

    <footer style="padding: 20px; text-align: center; border-top: 2px solid black; margin-top: 40px;">
        <p>&copy; 2026 EasyCart. All rights reserved.</p>
    </footer>
